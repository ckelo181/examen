<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Compras</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="form-container">
        <h2>Cálculo de Compras</h2>
        <form method="POST">
            <label for="nombre">Ingresa tu nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="edad">Ingresa tu edad:</label>
            <input type="number" id="edad" name="edad" required>

            <label for="cantidad_tarros">Ingresa la cantidad de tarros de pintura a comprar:</label>
            <input type="number" id="cantidad_tarros" name="cantidad_tarros" required>

            <button type="submit" class="button button-blue">Calcular</button>
        </form>
        {% if nombre %}
            <h3>Nombre: {{ nombre }}</h3>
            <p>Total sin descuento: ${{ total_sin_descuento }}</p>
            <p>Tiene descuento: {{ tiene_descuento }}</p>
            {% if tiene_descuento == "Sí" %}
                <p>Total del descuento: ${{ total_descuento }}</p>
            {% endif %}
            <p>Total a pagar: ${{ total_a_pagar }}</p>
        {% endif %}
    </div>
</body>
</html>
